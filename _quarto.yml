project:
  type: website
  output-dir: _site

website:
  title: "AI Scratchpad (CA)"
  site-url: https://ca.aiscratchpad.com
  description: "Un blog tècnic amb guies pràctiques sobre Intel·ligència Artificial i Aprenentatge Automàtic. Inclou codi en Python i R per a un enfocament pràctic i aplicat a la ciència de dades."

  navbar:
    right:
      - privacy.qmd
      - about.qmd
      - icon: github
        href: https://github.com/januarytabaka
      - icon: twitter
        href: https://x.com/january_tabaka
      - text: CA
        menu:
        - text: EN
          href: https://aiscratchpad.com
        - text: ES
          href: https://es.aiscratchpad.com
      - icon: rss
        href: index.xml
  comments:
    giscus:
      repo: januarytabaka/januarytabaka.github.io
      repo-id: "R_kgDOPTiMRA"
      category: "General"
      category-id: "DIC_kwDOPTiMRM4CtgfQ"
      mapping: "pathname"
      reactions-enabled: true
      theme: "preferred_color_scheme"
format:
  html:
    respect-user-color-scheme: true
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    include-in-header: _includes/matomo.html
    security:
      content-security-policy:
        # Allows scripts from your own site and giscus
        script-src:
          - "'self'"
          - "https://giscus.app"
      referrer-policy: "no-referrer"

engine: knitr
knitr:
  opts_chunk: 
    engine.path:
      python: /usr/bin/python3
